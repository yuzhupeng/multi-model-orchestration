[pytest]
# pytest 配置文件

# 测试文件模式
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 测试目录
testpaths = tests

# 最小 Python 版本
minversion = 7.0

# 添加选项
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# 标记定义
markers =
    unit: 单元测试
    integration: 集成测试
    property: 属性测试
    slow: 慢速测试
